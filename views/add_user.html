<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crud App</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark"
                            >User Management System</a
                        >
                    </div>
                </div>
            </nav>
        </header>

        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex jusitfy-between">
                    <a href="/" class="border-shadow">
                        <span class="text-gradient"> All Users </span>
                    </a>
                </div>

                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light"
                        >Use the below form to create a new account</span
                    >
                </div>

                <form id="update_user" method="POST">
                    <div class="new_user">
                        <!-- name -->
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="" />
                            <input
                                type="text"
                                name="name"
                                value=""
                                placeholder="Mark Stoinks"
                            />
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <label for="email" class="text-light">Email</label>
                            <input
                                type="text"
                                name="email"
                                value=""
                                placeholder="example@gmail.com"
                            />
                        </div>

                        <!-- gender -->
                        <div class="form-group">
                            <label for="gender" class="text-light"
                                >Gender</label
                            >
                            <div class="radio inline">
                                <input
                                    type="radio"
                                    name="gender"
                                    value="Male"
                                    placeholder="example@gmail.com"
                                />
                                <label for="gender" class="text-light"
                                    >Male</label
                                >
                            </div>
                            <div class="radio inline">
                                <input
                                    type="radio"
                                    name="gender"
                                    value="Female"
                                    placeholder="example@gmail.com"
                                />
                                <label for="gender" class="text-light">
                                    Female</label>
                                
                            </div>

                            
                        <!-- status -->
                        <div class="form-group">
                            <label for="status" class="text-light"
                                >Status</label
                            >
                            <div class="radio inline">
                                <input
                                    type="radio"
                                    name="status"
                                    value="Active"
                                    placeholder="example@gmail.com"
                                />
                                <label for="gender" class="text-light"
                                    >Active</label
                                >
                            </div>
                            <div class="radio inline">
                                <input
                                    type="radio"
                                    name="status"
                                    value="Inactive"
                                    placeholder="example@gmail.com"
                                />
                                <label for="gender" class="text-light">
                                    Inactive</label>
                                
                            </div>

                            <div class="form-group">
                                <button class="btn text-dark update">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
